<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Flask IP App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient d-flex justify-content-center align-items-center min-vh-100">
  <main class="card shadow-lg p-5 text-center ip-card">
    <h1 class="display-6 fw-bold mb-3 text-primary">🌐 Your IP Address</h1>
    <p class="lead text-muted mb-1">You are accessing from</p>
    <h2 class="fw-bold">{{ ip }}</h2>

    <div class="mt-4">
      <a href="/api/ip" class="btn btn-outline-primary btn-lg rounded-pill">View as JSON</a>
    </div>

    <footer class="mt-4 small text-muted">Built with Flask on port 8000</footer>
  </main>
</body>
</html>
